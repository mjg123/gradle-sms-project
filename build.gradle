plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "com.twilio.sdk", name: "twilio", version: '8.27.0'

    // This dependency wasn't necessary
    //    implementation 'com.twilio.sdk:twilio-java-sdk:6.3.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

// I added this below to be able to run "./gradlew run" in the terminal
apply plugin : "java"
ext {
    javaMainClass = "com.company.Main"
}

application {
    mainClassName = javaMainClass
}